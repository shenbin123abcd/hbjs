<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            
        }
        .outer{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }
        .inner {
            padding: 50px;
            width: 500px;
            height: 500px;
            background: #f88;
            border: 50px solid #ddd;
        }
    </style>
</head>
<body>

    zoom
</h2>

<div class="outer" >

        #f88f88f88f88f88 <br>

    </div>
</div>
<br>
<div class="outer" >

        #f88 <br>
        #f88 <br>
        #f88 <br>
        #f88 <br>
        #f88 <br>
        #f88 <br>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
<script src="../dist/hb.min.js"></script>
<script src="//cdn.bootcss.com/hammer.js/2.0.8/hammer.js"></script>
<script>
    document.write('<script type="text/javascript" src="hb.drag-compiled.js?v='+new Date().getTime()+'"><\/script>');
</script>
<script>

    hb.drag("#inner2",{})

</html>
