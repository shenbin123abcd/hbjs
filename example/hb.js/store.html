<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="../../hb.js"></script>
</head>
<body>


<script>
    // Store 'marcus' at 'username'
    hb.store.set('username', 'marcus')

    // Get 'username'
    hb.store.get('username')

    // Remove 'username'
    hb.store.remove('username')

    // Clear all keys
//    hb.store.clear()

    // Store an object literal - store.js uses JSON.stringify under the hood
    hb.store.set('user', { name: 'marcus', likes: 'javascript' })

    // Get the stored object - store.js uses JSON.parse under the hood
    var user = hb.store.get('user')
    console.log(user.name + ' likes ' + user.likes)

    // Get all stored values
    hb.store.getAll().user.name == 'marcus'

    // Loop over all stored values
    hb.store.forEach(function(key, val) {
        console.log(key, '==', val)
    })
</script>
</body>
</html>
