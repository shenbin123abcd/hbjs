<script>
    var initialScreenSize = screen.height; //Checks initial height of the screen
    $(window).on('scroll',function(){
        $("#input").val($(window).height())
        $("#input-jq-innerHeight").val($(window).innerHeight())
        $("#input-document").val($(document).height())
        $("#input-innerHeight").val(window.innerHeight)
        $("#input2").val(window.height)
        $("#input3").val($(window).scrollTop())
        $("#screen-height").val(screen.height)



        if(check()){
            addClass();
        }else{
            removeClass();
        }

        function check(){ //Actual screen height change checking code
            var kbactive = screen.height;
            if(initialScreenSize !== kbactive ){
                addClass();
                return true;
            }else{
                removeClass();
                return false;
            }
        }

        function addClass(){ //Adds keyboard active class
            $('html').addClass('kbactive');
        }

        function removeClass(){ //Removes keyboard active class
            $('html').removeClass('kbactive');
        }

//        console.log($(window).height())

        console.log(document.documentElement.scrollHeight)
        console.log(document.scrollHeight)
    });
